<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h2 class="text-center">YOU</h2>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: #0dd81b; margin: 0; color: white"
                        :style="{ width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h2 class="text-center">MONSTER</h2>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: #0dd81b; margin: 0; color: white"
                        :style="{ width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button class="btn" id="start-game" @click="startGame()">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" class="btn" @click="attack">ATTACK</button>
                <button id="special-attack" class="btn" v-on:click="specialAttack()"> SPECIAL ATTACK</button>
                <button id="heal" class="btn" @click="heal">HEAL</button>
                <button id="give-up" class="btn" v-on:click="giveUp()">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns"
                        v-bind:class="{'player-turn':turn.isPlayer,'monster-turn':!turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
